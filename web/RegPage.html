<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Registration</title>
        <link rel="icon" href="icon.png">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/Master.css"><!-- MASTER -->
        <link rel="stylesheet" href="css/RegPage.css"/><!-- REGISTER -->
    </head>

    <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="LoginPage.html"><img class="brand" src="icon.png" alt="icon"></a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Sing up!<span class="sr-only">(current)</span></a></li>
                    <li><a href="LoginPage.html">Log in!</a></li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav><!-- END OF NAVBAR -->

    <div class="reg-form">
        <form action="RegistrationServlet" method="post">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" class="form-control" id="name" placeholder="Your Name">
            </div>
            <div class="form-group">
                <label for="mail">Email address</label>
                <input type="text" name="email" class="form-control" id="mail" placeholder="yourname@email.com">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" class="form-control" id="password" placeholder="*******">
            </div>
            <div class="form-group">
                <label for="sel1">Select your role</label>
                <select name="role" class="form-control" id="sel1">
                    <option>Student</option>
                    <option>Mentor</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>
    </body>
</html>
