<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Registration</title>
        <link rel="icon" href="icon.png">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/Master.css"><!-- MASTER -->
        <link rel="stylesheet" href="css/RegPage.css"/><!-- REGISTER -->
    </head>

    <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="LoginPage.html"><img class="brand" src="icon.png" alt="icon"></a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Sing up!<span class="sr-only">(current)</span></a></li>
                    <li><a href="LoginPage.html">Log in!</a></li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav><!-- END OF NAVBAR -->

    <div class="reg-form">
        <form action="RegistrationServlet" method="post">
            <p>Name</p>
            <input type="text" name="name" placeholder="Your Name">
            <p>Email address</p>
            <input type="text" name="email" placeholder="yourname@email.com">
            <p>Password</p>
            <input type="password" name="password">
            <p>Select your role</p>
            <select name="role">
                <option>Student</option>
                <option>Mentor</option>
            </select>
            <br>
            <input id="button" type="submit" value="Register">
            <br>
            <a href="LoginPage.html">I already have an account.</a>
        </form>
    </div>
    </body>
</html>
