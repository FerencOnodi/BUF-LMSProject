    <div class="boxed">
        <h2>The future of student and learning materials management</h2>
        <p>Please log in to access the site</p>
        <div name="loginForm" align="center">
            <form id="login" name="login" action="LoginServlet" method="post">
                <table>
                    <tr>
                        <td><p><strong>Email:</strong></p></td>
                    </tr>
                    <tr>
                        <td><input type="text" placeholder="someone@example.com" name="email"></td>
                    </tr>
                    <tr>
                        <td><p><strong>Password:</strong></p></td>
                    </tr>
                    <tr>
                        <td><input type="password" placeholder="Password" name="password"></td>
                    </tr>
                    <tr class="loginbtn">
                        <td align="center"><button class="sgn btn btn-lg btn-primary btn-block" type="submit">Sign in</button></td>
                    </tr>
                </table>
            </form>
        </div>
        <div class="registerButton" align="center">
            <p>You don't have an account yet?<br>Please click the button below to register.</p>
            <button class="reg btn btn-lg btn-primary btn-block" type="submit">Register</button>
        </div><br>
    </div>
