<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LoginServlet Page</title>
    <link rel="stylesheet" href="css/LoginPage.css"/>
    <link rel="shortcut icon" href="icon.png" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body onload="myFunction()">
<div class="headline">
    <h1>Learning Management System</h1>
</div>
<h2>The future of student and learning materials management</h2>
<div class="boxed">
    <p class="pls">Please log in to access the site</p>
    <div name="loginForm" align="center">
        <form name="login" action="LoginServlet" method="post">
            <table>
                <tr>
                    <td>
                        <label>E-mail address: </label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="text" placeholder="someone@example.com" name="email">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Password: </label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="password" placeholder="Password" name="password">
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <input type="submit">
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <p class="noAccount">Don't you have an account?<br>Please click the button below to register.</p>
    <div class="registerButton" align="center">
        <a href="./RegPage.html"><input type="button" value="Register"></a>
    </div><br>
</div>
<script>
    function myFunction() {
        alert("It seems you are not registered on this page.\nPlease click on the register button below.");
    }
</script>
</body>
</html>
